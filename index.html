<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Springfield Match</title>
  </head>
  <body>
    <header>
      <h2>Springfield Match</h2>
      <div class="menu">
        <span class="btn" onClick="startGame()">Start Game</span>
        <span class="timer"></span>
        <span class="btn" onClick="resetGame()">Reset Game</span>
      </div>
    </header>
    <div class="sound" onClick="toggleSound()">Sound Off</div>

    <section id="cardGrid">
      <div class="card animate__animated">
        <img class="card-image" src="./images/1.png" alt="1" data-value="1" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/2.png" alt="2" data-value="2" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/3.png" alt="3" data-value="3" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/4.png" alt="4" data-value="4" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/5.png" alt="5" data-value="5" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/6.png" alt="6" data-value="6" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/7.png" alt="7" data-value="7" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/8.png" alt="8" data-value="8" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/9.png" alt="9" data-value="9" />
      </div>
      <div class="card animate__animated">
        <img
          class="card-image"
          src="./images/10.png"
          alt="10"
          data-value="10"
        />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/1.png" alt="1" data-value="1" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/2.png" alt="2" data-value="2" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/3.png" alt="3" data-value="3" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/4.png" alt="4" data-value="4" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/5.png" alt="5" data-value="5" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/6.png" alt="6" data-value="6" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/7.png" alt="7" data-value="7" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/8.png" alt="8" data-value="8" />
      </div>
      <div class="card animate__animated">
        <img class="card-image" src="./images/9.png" alt="9" data-value="9" />
      </div>
      <div class="card animate__animated">
        <img
          class="card-image"
          src="./images/10.png"
          alt="10"
          data-value="10"
        />
      </div>
    </section>

    <div id="modal" class="overlay animate__animated">
      <div class="popup">
        <div class="popupHeader">
          <h2>WooWhoo!! üçª</h2>
          <a href="#" id="close" class="close">X</a>
        </div>
        <div class="popupContent">
          <h3>You won! Enjoy a Duff!</h3>
          <img src="./images/duff.gif" alt="homer drunk" class="popupGif" />
          <div>It took you <span id="numMoves"></span> moves</div>
          <div>in <span id="totalTime"></span></div>
          <div class="beerRating">
            <div>Rating:</div>
            <div class="beers3 hideBeers">üç∫üç∫üç∫</div>
            <div class="beers2 hideBeers">üç∫üç∫</div>
            <div class="beers1 hideBeers">üç∫</div>
          </div>
        </div>
      </div>
    </div>

    <img class="desktopCover" src="./images/homer.gif" alt="homer" />

    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
